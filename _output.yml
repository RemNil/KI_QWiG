bookdown::gitbook:
  includes:
    in_header: [hypothesis.html]
    #before_body: open_review_block.html
    #after_body: [call_to_action_block.html]
    after_body: open_review_block.html
  css: style.css
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">Test. Learn. Repeat.</a></li>
      after: |
        <li><a href="https://remnil.github.io/" target=RemNil</a></li>
    toolbar:
      position: fixed
    edit : null
    download: ["bookdown-start.pdf", "bookdown-start.epub"]
    search: yes
    split_by: chapter
    split_bib: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      github: yes
      twitter: yes
      linkedin: yes
      all: ['twitter', 'linkedin']
    bookdown::pdf_book:
      includes:
        in_header: [preamble.tex]
        latex_engine: xelatex
        citation_package: natbib
        keep_tex: yes
    bookdown::epub_book:
    stylesheet: style.css
